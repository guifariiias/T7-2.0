<style>
body {
    margin: 0;
    padding: 0;
}

.main-content {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    color: #ffffff;
    background-color: #0b0b0b;
    
}

.text-content {
    max-width: 400px;
    margin-left: 0px;
}

.main-content h1 {
    white-space: pre-line;
    font-family: 'Helvetica Now Text', 'Helvetica Neue', sans-serif;
}

.main-content p {
    white-space: pre-line;
    font-family: 'Helvetica Now Text', 'Arial', sans-serif;
}

.fade-in2 {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

.fade-in2.visible {
    opacity: 1;
    transform: translateY(0);
}

.gallery {
    --g: 5px;
    display: grid;
    width: 450px;
    aspect-ratio: 1;
    grid: auto-flow 1fr / repeat(3, 1fr);
    gap: var(--g);
    padding-left: 50px;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale();
    cursor: default;
    transition: .5s;
    -webkit-user-drag: none;
    -moz-user-drag: none;
    -ms-user-drag: none;
}

.gallery img:hover {
    filter: grayscale(0);
}

.gallery img:nth-child(2) {
    grid-area: 1/2/span 2/span 2;
    clip-path: polygon(0 0,100% 0,100% 100%,calc(50% + var(--g)/4) 100%,0 calc(50% - var(--g)/4));
}

.gallery img:nth-child(3) {
    grid-area: 2/1/span 2/span 2;
    clip-path: polygon(0 0,calc(50% - var(--g)/4) 0,100% calc(50% + var(--g)/4),100% 100%,0 100%);
}

.explore-projects {
    background-color: #0b0b0b;
    color: #f0f3f4;
    padding: 100px 0;
    text-align: center;
    overflow: hidden; 
}

.explore-projects h2 {
    font-family: 'Helvetica Now Text', 'Helvetica Neue', sans-serif;
    font-size: 30px;
    margin-bottom: 30px;
}

.explore-projects h3 {
    font-family: 'Helvetica Now Text', 'Helvetica Neue', sans-serif;
    font-size: 15px;
}

.project-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.project-list.visible {
    opacity: 1;
    transform: translateY(0);
}

.project {
    margin: 0 10px;
    text-align: left;
    transition: transform 0.3s ease;
}

.project:hover {
    transform: scale(1.03);
}

.project img {
    width: 265px;
    height: 350px;
    border-radius: 0px;
    transition: transform 1s ease;
    object-fit: cover;
    pointer-events: none;
    -webkit-user-drag: none;
    -moz-user-drag: none;
    -ms-user-drag: none;
}

.project:hover img {
    transform: scale(1.01); 
}

.project h3 {
    margin-top: 15px;
}

.explore-games-button {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #e6bb2d;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    text-decoration: none;
    margin-top: 50px;
    display: inline-block;
    opacity: 1;
    width: fit-content;
    font-family: 'Helvetica Now Text', 'Arial', sans-serif;
}

.explore-games-button:hover {
    background-color: transparent;
    color: #e6bb2d;
    border-color: #ffba43;
}

.project__icons {
    margin-top: 8px;
}

.project__icons i {
    font-size: 15px;
    margin-right: 3px;
    color: #f0f3f4;
}
